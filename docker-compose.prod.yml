services:
  postgres:
    container_name: prakticum-postgres
    image: postgres:14
    restart: always
    env_file:
      - .env
    # Порты не открываются наружу - доступ только внутри Docker сети
    expose:
      - '5432'
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./tmp/pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER:-postgres} || exit 1']
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-network

  server:
    container_name: prakticum-server
    image: prackicum-server
    build:
      context: .
      dockerfile: Dockerfile.server
      args:
        SERVER_PORT: ${SERVER_PORT:-3001}
        NODE_VERSION: ${NODE_VERSION:-20}
    restart: always
    env_file:
      - .env
    # Порты не открываются наружу - доступ только внутри Docker сети
    expose:
      - '${SERVER_PORT:-3001}'
    environment:
      SERVER_PORT: ${SERVER_PORT:-3001}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      NODE_ENV: ${NODE_ENV:-production}
      DOCKER_ENV: 'true'
      CLIENT_ORIGINS: ${CLIENT_ORIGINS:-}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'node -e "const http=require(\\"http\\");const port=process.env.SERVER_PORT||3001;const r=http.get(`http://localhost:${port}/health`,(res)=>{process.exit(res.statusCode===200?0:1)});r.on(\\"error\\",()=>process.exit(1));"',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-network

  client:
    container_name: prakticum-client
    image: prakticum-client
    build:
      context: .
      dockerfile: Dockerfile.client
      args:
        CLIENT_PORT: ${CLIENT_PORT:-3000}
        NODE_VERSION: ${NODE_VERSION:-20}
    restart: always
    env_file:
      - .env
    # Единственный порт, открытый наружу - для доступа к приложению
    ports:
      - '${CLIENT_PORT:-3000}:${CLIENT_PORT:-3000}'
    environment:
      CLIENT_PORT: ${CLIENT_PORT:-3000}
      SERVER_PORT: ${SERVER_PORT:-3001}
      EXTERNAL_SERVER_URL: ${EXTERNAL_SERVER_URL:-https://404-speed-not-found-zona-mf54.ya-praktikum.tech}
      INTERNAL_SERVER_URL: ${INTERNAL_SERVER_URL:-http://server:3001}
      NODE_ENV: ${NODE_ENV:-production}
    depends_on:
      server:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
